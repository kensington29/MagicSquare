<head>
  <meta charset="UTF-8">

  <title>あそびかた</title>
      <!-- デフォルトの挙動を解除するためのcss -->

<h1>タイルを並べて魔法陣を作ってね</h1>
<h2>縦、横、斜めの数字の合計がみんな同じになったらできあがり</h2>
<body>
  <ol id="instruction" list-style-type: decimal>
    <li>魔法陣の大きさを選んで、【けってい】ボタンをクリックしてね</li>
    <li>【はじめ】ボタンをクリックするとゲームスタート</li>
    <li>右のタイル置き場から、左の魔法陣へタイルをドラック＆ドロップして魔法陣をつくろう</li>
    <li>うすいグレーのマスにはタイルが移動できるよ</li>
    <li>魔法陣がかんせいしたら、【かんせい】ボタンをクリックしてね</li>
    <li>【やりなおし】ボタンをクリックすると、はじめからやりなおし</li>
  </ol>
</body>
</html>
